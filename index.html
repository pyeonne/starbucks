<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starbucks Coffee Korea</title>

        <!-- 
            meta 정보들은 위에 작성하는 것이 좋다. 
            
            SEO (검색 엔진 최적화, Search Engine Optimization)란,
            구글이나 네이버 등에 자신의 웹 사이트/페이지를 노출할 수 있도록
            정보를 최적화는 작업을 말한다.
        -->

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Starbucks" />
        <meta property="og:title" content="Starbucks Coffee Korea" />
        <meta
            property="og:description"
            content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
        />
        <meta property="og:image" content="./images/starbucks_seo.jpg" />
        <meta property="og:url" content="https://starbucks.co.kr" />

        <!-- Twitter Cards -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:site" content="Starbucks" />
        <meta property="twitter:title" content="Starbucks Coffee Korea" />
        <meta
            property="twitter:description"
            content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
        />
        <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
        <meta property="twitter:url" content="https://starbucks.co.kr" />

        <!-- 
            root 경로에 favicon.ico 파일이 있으면 자동으로 파비콘이 설정된다.
            고화질 파비콘을 설정하고 싶으면 link 태그로 해당되는 파일을 명시하면 된다.
        -->
        <link rel="icon" href="./favicon.png" />

        <!-- Browser Reset CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

        <!-- 
            Main CSS 위에 작성해야 한다. 
            import보다 link 태그 방식이 더 좋다.
        -->
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <!-- Main CSS -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        Hello world!
        <span class="material-icons"> login </span>
    </body>
</html>
